version: "3.9"

services:
  app:
    env_file:
    - ".env"
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./data:/app/data  # Mount host directory 'data' to container's '/app/data' directory
    ports:
      - "5000:5000"  # Map host port 8000 to container port 8000
